<h1>Appliances overview</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="consumptionWh">
    <th mat-header-cell *matHeaderCellDef> Consumption </th>
    <td mat-cell *matCellDef="let element"> {{element.consumptionWh}} </td>
  </ng-container>

  <ng-container matColumnDef="applianceCategory">
    <th mat-header-cell *matHeaderCellDef> Appliance Category </th>
    <td mat-cell *matCellDef="let element"> {{element.applianceCategory}} </td>
  </ng-container>

  <ng-container matColumnDef="runningHoursPerDay">
    <th mat-header-cell *matHeaderCellDef> Running hours per day </th>
    <td mat-cell *matCellDef="let element"> {{element.runningHoursPerDay}} </td>
  </ng-container>

  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef> Active </th>
    <td mat-cell *matCellDef="let element"> {{element.active}} </td>
  </ng-container>

  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef> Count </th>
    <td mat-cell *matCellDef="let element"> {{element.count}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
